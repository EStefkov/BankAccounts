<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Create Bank Account</title>
	<style>
body {
	background-color: #EDE8F5;
}
</style>
</h:head>

<h:body style="padding:10px 100px;">

	<ui:include src="header.xhtml" />

	<h:form>
		<h:panelGrid columns="2">			
				
					<h:outputLabel value="Име" for="name"/>
					<h:inputText id="name"/>

					<h:outputLabel value="Електронна поща" for="email"/>
					<h:inputText id="email"/>

					<h:outputLabel value="Валута" for="currency"/>
					<h:selectOneMenu value="#{currency}">
						<f:selectItem itemValue="USD" itemLabel="USD" />
						<f:selectItem itemValue="EUR" itemLabel="EUR" />
						<f:selectItem itemValue="GBP" itemLabel="GBP" />
					</h:selectOneMenu>
					
					<h:outputLabel value="Баланс" for="balance"/> <h:outputText/>
					<h:outputLabel value="Лихвен процент" for="interestRate"/> <h:inputText value="#{interestRate}" id="interestRate"/>
					
					<h:outputLabel value="Дата на отваряне на сметка" for="openingDate"/>
					<h:inputText id="openingDate" for="date">
    					<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:inputText>
					Вид на сметката  
					<h:selectOneRadio value="#{accountType}">
            			<f:selectItem itemValue="Дебитна" itemLabel="Дебитна"/>
            			<f:selectItem itemValue="Кредитна" itemLabel="Кредитна"/>
            			<f:selectItem itemValue="Спестовна" itemLabel="Спестовна"/>
            			<f:ajax render="interestRate" listener="#{updateInterestRate}"/>
        			</h:selectOneRadio>

			<h:commandButton value="Изпрати" />
		</h:panelGrid>
	</h:form>


</h:body>

</html>
